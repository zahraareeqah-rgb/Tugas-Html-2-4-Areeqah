<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Latihan JavaScript</title>
</head>
<body>
 <h2>Belajar JavaScript</h2>
 <script>
 let a = 10;
 let b = 5;
document.write("Penjumlahan =", a + b);
document.write("Pengurangan =", a - b);
document.write("Perkalian =", a * b);
document.write("Pembagian =", a / b);
document.write("modulus =", a % b);
document.write("increment =", a++);
document.write("decrement =", a--);
 </script>
</body>
</html>
